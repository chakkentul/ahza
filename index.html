<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game AHZA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: white;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Setup kanvas agar sesuai layar handphone
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ukuran pemain dan posisi awal
        const player = {
            width: 50,
            height: 50,
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            speed: 7,
            dx: 0
        };

        // Objek bulat berwarna kuning yang harus dikumpulkan
        const object = {
            radius: 25,
            x: Math.random() * (canvas.width - 50) + 25,
            y: -50,
            speed: 5
        };

        let score = 0;
        let gameOver = false;
        let timeLeft = 120; // waktu 2 menit

        // Fungsi untuk menggambar pemain
        function drawPlayer() {
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Fungsi untuk menggambar objek bulat berwarna kuning
        function drawObject() {
            ctx.beginPath();
            ctx.arc(object.x, object.y, object.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();
        }

        // Update posisi objek bulat
        function updateObject() {
            object.y += object.speed;

            if (object.y > canvas.height) {
                object.y = -50;
                object.x = Math.random() * (canvas.width - 50) + 25;
            }
        }

        // Deteksi tabrakan antara pemain dan objek bulat
        function detectCollision() {
            const distX = Math.abs(player.x + player.width / 2 - object.x);
            const distY = Math.abs(player.y + player.height / 2 - object.y);
            const distance = Math.sqrt(distX * distX + distY * distY);

            if (distance < player.width / 2 + object.radius) {
                score++;
                object.y = -50;
                object.x = Math.random() * (canvas.width - 50) + 25;
            }

            if (score >= 10) {
                gameOver = true;
                drawWin();
            }
        }

        // Gambar poin dan waktu tersisa
        function drawScoreAndTime() {
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText(`Poin: ${score}`, 10, 30);
            ctx.fillText(`Waktu: ${timeLeft} detik`, 10, 60);
        }

        // Update posisi pemain
        function updatePlayerPosition() {
            player.x += player.dx;

            // Cegah pemain keluar dari layar
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        // Fungsi untuk menggambar teks "Game Over"
        function drawGameOver() {
            ctx.font = '50px Arial';
            ctx.fillStyle = '#898989';
            ctx.fillText('Game Over', canvas.width / 3, canvas.height / 2);
        }

        // Fungsi untuk menggambar teks "You Win"
        function drawWin() {
            ctx.font = '50px Arial';
            ctx.fillStyle = 'green';
            ctx.fillText('You Win!', canvas.width / 3, canvas.height / 2);
        }

        // Fungsi utama untuk menjalankan game
        function updateGame() {
            if (!gameOver && timeLeft > 0) {
                // Bersihkan kanvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Gambar pemain dan objek bulat
                drawPlayer();
                drawObject();

                // Update posisi objek dan pemain
                updateObject();
                updatePlayerPosition();

                // Deteksi tabrakan
                detectCollision();

                // Tampilkan poin dan waktu tersisa
                drawScoreAndTime();

                // Panggil fungsi ini lagi pada frame berikutnya
                requestAnimationFrame(updateGame);
            } else if (timeLeft <= 0) {
                drawGameOver();
            }
        }

        // Update waktu setiap detik
        function updateTimer() {
            if (!gameOver && timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }

        // Fungsi untuk menangani kontrol keyboard
        function keyDown(e) {
            if (e.key === 'ArrowRight') {
                player.dx = player.speed;
            } else if (e.key === 'ArrowLeft') {
                player.dx = -player.speed;
            }
        }

        function keyUp(e) {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                player.dx = 0;
            }
        }

        // Event listener untuk keyboard
        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        // Event listener untuk touchpad atau mouse movement
        canvas.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX - canvas.offsetLeft;

            if (mouseX > player.x + player.width / 2) {
                player.dx = player.speed;
            } else if (mouseX < player.x + player.width / 2) {
                player.dx = -player.speed;
            }
        });

        // Event listener untuk touchscreen
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', () => player.dx = 0);

        function handleTouch(e) {
            const touch = e.touches[0];
            const touchX = touch.clientX - canvas.offsetLeft;

            if (touchX > player.x + player.width / 2) {
                player.dx = player.speed;
            } else if (touchX < player.x + player.width / 2) {
                player.dx = -player.speed;
            }
        }

        // Jalankan game dan timer
        updateGame();
        updateTimer();
    </script>
</body>
</html>
